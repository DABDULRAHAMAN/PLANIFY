{% extends 'base.html' %}

{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='users/create_events.css') }}">

    <div class="create-event-container">
        <h1>Create a New Event</h1>
        <form method="POST" action="{{ url_for('reg_events.user_create_event') }}" enctype="multipart/form-data">
            <!-- Event Name -->
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the event name" required>

            <!-- Short Description -->
            <label for="short_desc">Event Description</label>
            <input type="text" id="short_desc" name="short_desc" placeholder="Enter a brief description" required>

            <!-- Event Date and Time -->
            <label for="datetime">Event Date and Time</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <!-- Full Description -->
            <label for="description">Event Full Description</label>
            <textarea id="description" name="description" placeholder="Enter the full event details" required></textarea>

            <!-- Photo Upload -->
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Create Event</button>
        </form>
    </div>
{% endblock body %}
