{% extends 'profile/profile_dashboard.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='profile/main_profile.css') }}">
{% block dashboard_content %}
        <div class="profile-update-container">
            <h2>Update Profile</h2>
            <form action="{{ url_for('reg_events.update_profile') }}" method="POST" enctype="multipart/form-data">
                <div class="profile-photo-container">
                    <img src="path_to_profile_photo.jpg" alt="Profile Photo" class="profile-photo">
                    <div class="edit-overlay">
                        <button class="edit-btn">Edit</button>
                    </div>
                </div>
                
        
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" placeholder="Full name" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Current Password</label>
                    <input type="password" id="password" name="password" placeholder="Current password">
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>
        
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password">
                </div>
        
                <button type="submit" class="update-btn">Update Profile</button>
            </form>
        </div>
        
        {% endblock %}
