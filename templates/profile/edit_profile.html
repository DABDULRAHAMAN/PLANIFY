{% extends 'profile/profile_dashboard.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='profile/main_profile.css') }}">

{% block dashboard_content %}
<div class="profile-update-container">
    <h2>Update Profile</h2>

    <!-- Profile Update Form -->
    <form action="{{ url_for('reg_events.update_profile') }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        
        <!-- Profile Photo Section -->
        <div class="profile-section">
            <div class="profile-photo-container">
                <img src="{{ url_for('static', filename=user.photo or 'uploads/default_profile.jpg') }}" alt="Profile Photo" class="profile-photo">
                <div class="edit-overlay">
                    <label for="profile-photo-input" class="edit-btn">Change Photo</label>
                    <input type="file" id="profile-photo-input" name="profile_photo" style="display: none;">
                </div>
            </div>
            
            <!-- Name Update -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" placeholder="Full Name" required>
            </div>

            <!-- Update Profile Button -->
            <button type="submit" class="btn btn-primary update-btn">Update Profile</button>
        </div>
    </form>

    <!-- Password Change Section -->
    <h2>Change Password</h2>
    <form action="{{ url_for('reg_events.update_password') }}" method="POST">
        <input type="hidden" name="user_id" value="{{ user.id }}">

        <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current_password" placeholder="Current Password" required>
        </div>

        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new_password" placeholder="New Password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm New Password" required>
        </div>

        <!-- Update Password Button -->
        <button type="submit" class="btn btn-primary update-btn">Update Password</button>
    </form>
</div>
{% endblock %}


<script src="{{ url_for('static', filename='profile/main_profile.js') }}"></script>
